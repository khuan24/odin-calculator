<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="input-buttons">
            <div class="row">
                <button class="reset" id="clear">AC</button>
                <button class="modifier" id="sign">+/-</button>
                <button class="modifier" id="percent">%</button>
                <button class="operator" id="divide">÷</button>
            </div>
            <div class="row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">×</button>
            </div>
            <div class="row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="modifier" id="backspace">⌫</button>
                <button class="number" id="zero">0</button>
                <button class="number" id="decimal">.</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
