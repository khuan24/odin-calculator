<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <button class="operator" value="clear">AC</button>
            <button class="operator" value="sign">+/-</button>
            <button class="operator" value="percent">%</button>
            <button class="operator" value="divide">÷</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">×</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subtract">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
        </div>
        <div class="row">
            <button class="operator" value="backspace">⌫</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div> 
    </div>

    <script src="./script.js"></script>
</body>
</html>
